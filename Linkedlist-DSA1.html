<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Linkedlist</title>
    <script>
      class List {
        constructor(data) {
          this.head = {
            value: data,
            next: null,
          };
          this.tail = this.head;
          this.size = 1;
        }
        // INSERTION
        appendNode(nodeData) {
          let newNode = {
            value: nodeData,
            next: null,
          };
          this.tail.next = newNode;
          this.tail = newNode;
          this.size += 1;
        }
        // DISPLAY ARRAY USING LOOP
        traversingNode() {
          let counter = 0;
          let curNode = this.head;
          while (counter < this.size) {
            console.log("traversing", curNode);
            curNode = curNode.next;
          }
        }
        insertValueAtIndex(index, updatedValue) {
          if (index === 0) {
            this.head.value = updatedValue;
          } else if (index >= this.size) {
            console.log("Index not found");
            return;
          } else {
            let counter = 1;
            let curNode = this.head.next;
            while (counter < this.size) {
              if (counter === index) {
                curNode.value = updatedValue;
                return;
              } else {
                counter++;
              }
            }
          }
        }
        deleteLastNode() {}
        deleteNodeAtIndex(index) {
          let counter = 0;
          let lead = this.head;
          if (index === 0) {
            this.head = this.head.next;
          } else {
            while (counter < index - 1) {
              lead = lead.next;
              counter++;
            }
            let nextNode = lead.next.next;
            lead.next = nextNode;
            if (lead.next === null) {
              this.tail = lead;
            }
          }
        }
      }

      let list = new List(200);
      console.log(list);
      list.appendNode(300);
      list.appendNode(400);
      list.appendNode(500);

      //   list.traversingNode();
      //   list.insertValueAtIndex(10, 32);
      list.deleteNodeAtIndex(3);
      //   list.deleteLastNode();
      console.log("updatedlist", list);
    </script>
  </head>

    Linkedlist
